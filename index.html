<!doctype html>
<html>
<head>
	<title>jQuery Slideshow</title>
	<link rel="stylesheet" href="css/slider.css">
</head>
<body>

	<div class="wrapper">
		
		<div id="slider">
			<img id="1" src="images/pic1.jpg">
			<img id="2" src="images/pic2.jpg">
			<img id="3" src="images/pic3.jpg">
			<img id="4" src="images/pic4.jpg">
		</div>

		<a href="#" class="left" onclick="prev();">Previous</a>
		<a href="#" class="right" onclick="next();">Next</a>

	</div>
	<script src="js/jquery.js"></script>
	<script src="js/slider.js"></script>
</body>
</html>
